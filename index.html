<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="icon" href="./images/favicon-32x32.png">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img src="./images/bg-desktop.svg" class="bg-image" />
    <header>
      <img src="./images/logo.svg" />
    </header>
    <div class="container">
      <div class="sub-container">
        <img src="./images/illustration-mockups.svg" />
      </div>
      <div class="sub-container2">
      <h1>Build The Community Your Fans Will Love</h1>
      <h5> Huddle re-imagines the way we
      build communities. You have a voice, but so does your audience. Create
      connections with your users as you engage in genuine discussion.</h5>
      <button id="register-btn"> Register</button>
    </div>
    <div class="social-media">
      <button><i class="fa-brands fa-facebook-f"></i></button>
      <button><i class="fa-brands fa-twitter"></i></button>
      <button><i class="fa-brands fa-instagram"></i></button>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
  
      </p>
    </footer>
    
  </body>
</html>
